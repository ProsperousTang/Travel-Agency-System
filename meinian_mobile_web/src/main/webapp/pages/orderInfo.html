                        <div class="input-row">
                            <label>旅游人</label>
                            <input v-model="orderInfo.name" type="text" class="input-clear" placeholder="请输入姓名">
                        </div>
                        <div class="input-row single-radio">
                            <label class="radio-title">性别</label>
                            <div class="radio-list">
                                <div class="radio">
                                    <input v-model="orderInfo.sex" id="item1" type="radio" name="sex" value="1" checked>
                                    <label for="item1"></label>
                                    <span>男</span>
                                </div>
                                <div class="radio">
                                    <input v-model="orderInfo.sex" id="item2" type="radio" name="sex" value="2">

                                    <span>女</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-row">
                            <label>手机号</label>

                            <input style="font-size: x-small;" id="validateCodeButton" @click="sendValidateCode()" type="button" value="发送验证码">
                        </div>
                        <div class="input-row">
                            <label>验证码</label>
                            <input v-model="orderInfo.validateCode" type="text" class="input-clear" placeholder="请输入验证码">
                        </div>
                        <div class="input-row">
                            <label>身份证号</label>
                            <input v-model="orderInfo.idCard" type="text" class="input-clear" placeholder="请输入身份证号">
                        </div>
                        <div class="date">
                            <label>旅游日期</label>
                            <i class="icon-date" class="picktime"></i>
                            <input v-model="orderInfo.orderDate" type="text" class="picktime" readonly>
                        </div>
                    </form>
                    <div class="box-button">
                        <button @click="submitOrder()" type="button" class="btn order-btn">提交预约</button>
                    </div>
                </div>
            </div>

        <script>
            var vue = new Vue({
                el:'#app',
                data:{
                    setmeal:{},//套餐信息
                    orderInfo:{
                        setmealId:id,
                        sex:'1',
                        telephone:"",
                        idCard:""
                    }//预约信息
                },
                mounted(){
                    axios.post("/setmeal/findById.do?id="+id).then((res)=>{
                      //  alert("1")
                        this.setmeal = res.data.data
                      //  console.log(1)
                        this.imgUrl = "http://qk8lxzw7s.hn-bkt.clouddn.com/"+this.setmeal.img

                    })
                },

                methods:{
                    //发送验证码
                    sendValidateCode(){
                        var telephone = this.orderInfo.telephone
                        //alert(telephone)
                        if (!checkTelephone(telephone)){
                            this.$message.error("it's not a phone number!")
                            return false
                        }
                        validateCodeButton = $("#validateCodeButton")[0]
                        clock = window.setInterval(doLoop,1000);
                        axios.get("/validateCode/send4Order.do?telephone=" + telephone).then((res)=>{
                            if (!res.data.flag) {
                                this.$message.error("change another number")
                            }else {
                                this.$message.success("send code successfully!")
                            }
                        })
                    },
                    //提交预约
                    submitOrder(){

                        if (!checkIdCard(this.orderInfo.idCard)){

                            this.$message.error("reinput again ")
                            return;
                        }
                        axios.post("/order/submit.do",this.orderInfo).then((res)=>{
                            if (res.data.flag){
                                this.$message.success("order successfully!")
                                window.location.href = "orderSuccess.html?orderId="+res.data.data.id
                            } else {
                                this.$message.error("order failed!")
                            }

                        })

                    }



                }
                // mounted(){

            });
